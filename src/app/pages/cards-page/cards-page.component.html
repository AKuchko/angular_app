<heading-card  class="" [transactionsCount]="transactions.length"></heading-card>
<div class="card-group flex-wrap m-auto justify-content-between" style="max-width: 50%;">
    <transaction-type-card 
        class="mt-2"
        style="width: 49%;"
        *ngFor="let type of transactionsTypes(); let i = index"
        [transactionsCount]="filterTransactions(type).length"
        [transactionType]="type"
        [routerId]="i">
    </transaction-type-card>
</div>
